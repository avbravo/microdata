<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="growl"/>
            <h1>MongoDriver Microservices</h1>

            <p:panelGrid columns="2">
                <p:commandButton value="searchbypathparam()"
                                     action="#{fruitController.searchbypathparam()}"
                                     update=":form:growl, :form"
                                     />
                    
                                    <p:commandButton value="filterbyqueryparam() "
                                     action="#{fruitController.filterbyqueryparam()}"
                                     update=":form:growl, :form"
                                     />   
                                    <p:commandButton value="filterbyqueryparamdate() "
                                     action="#{fruitController.filterbyqueryparamdate()}"
                                     update=":form:growl, :form"
                                     />   
                                    <p:commandButton value="filterbyqueryparamdateParamConverterProvider()"
                                     action="#{fruitController.filterbyqueryparamdateParamConverterProvider()}"
                                     update=":form:growl, :form"
                                     />    
                                    <p:commandButton value="findBeanParam()"
                                     action="#{fruitController.findBeanParam()}"
                                     update=":form:growl, :form"
                                     />    
                
            </p:panelGrid>
     
            
              
         
                   
              
                                    <p:dataTable value="#{fruitController.fruitList}"
                                                 var="item">
                                        <p:column headerText="name">
                                            <p:outputLabel value="#{item.name}"/>
                                        </p:column>
                                        <p:column headerText="description">
                                            <p:outputLabel value="#{item.description}"/>
                                        </p:column>
                                        <p:column headerText="id">
                                            <p:outputLabel value="#{item.id}"/>
                                        </p:column>
                                        <p:column headerText="date1">
                                            <p:outputLabel value="#{item.date1}"/>
                                        </p:column>
                                    </p:dataTable>
                                     
            
            <p:commandButton value="Index" action="index" />
        </h:form>
    </h:body>
</html>
