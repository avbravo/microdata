<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="growl"/>
            <p:fieldset legend="Person" style="margin-bottom:20px" toggleable="true" collapsed="true">
                <p:panelGrid columns="2">
                    <p:outputLabel value="name"/>                 
                    <p:inputText value="#{coreController.person.name}"/>
                    <p:outputLabel value="age"/>                 
                    <p:inputText value="#{coreController.person.age}"/>                                 
                </p:panelGrid>



            </p:fieldset>
            <p:fieldset legend="Address" style="margin-bottom:20px" toggleable="true" collapsed="true">
                <p:panelGrid columns="2">
                    <p:outputLabel value="city"/>                 
                    <p:inputText value="#{coreController.address.city}"/>
                                     
                    <p:outputLabel value="street"/>                 
                    <p:inputText value="#{coreController.address.street}"/>
                                     
                    <p:outputLabel value="zip"/>                 
                    <p:inputText value="#{coreController.address.zip}"/>
                  
                                     
                </p:panelGrid>
                         </p:fieldset>
            <p:fieldset legend="Calle" style="margin-bottom:20px" toggleable="true" collapsed="true">
                <p:panelGrid columns="2">
                    <p:outputLabel value="id"/>                 
                    <p:inputText value="#{coreController.calle.id}"/>
                                     
                    <p:outputLabel value="calle"/>                 
                    <p:inputText value="#{coreController.calle.calle}"/>
                                     
             
                  
                                     
                </p:panelGrid>



            </p:fieldset>
          
            
            
            
            
            
            <p:commandButton value="Save" action="#{coreController.save()}" update=":form"/>

              <p:commandButton value="Index" action="index" />
            
              
   
        </h:form>
    </h:body>
</html>
